@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title - Tea Growth Record</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="@routes.HomeController.index()">Tea Growth Record</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            @request.session.get("userId").map { _ =>
              <li class="nav-item">
                <a class="nav-link" href="@routes.TeaController.index()">お茶一覧</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="@routes.UserController.profile()">プロフィール</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="@routes.AuthController.logout()">ログアウト</a>
              </li>
            }.getOrElse {
              <li class="nav-item">
                <a class="nav-link" href="@routes.AuthController.login()">ログイン</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="@routes.AuthController.register()">新規登録</a>
              </li>
            }
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      @content
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html> 
</html>
