@(resetUrl: String)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>パスワードリセット</title>
  </head>
  <body>
    <h1>パスワードリセット</h1>
    <p>パスワードリセットのリクエストを受け付けました。</p>
    <p>以下のリンクをクリックして、新しいパスワードを設定してください：</p>
    <p><a href="@resetUrl">@resetUrl</a></p>
    <p>このリンクは24時間のみ有効です。</p>
    <p>パスワードリセットをリクエストしていない場合は、このメールを無視してください。</p>
    <hr>
    <p>お茶の木成長記録</p>
  </body>
</html>
